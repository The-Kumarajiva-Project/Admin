name: RFJ
description: For all RFJs
title: "[RFJ]: "
labels:
-
assignees: 
- 
body:
  - type: markdown
    attributes:
      value: |
        ## Welcome to the RFJ form for the Kumarajiva Project!
  - type: input
    id: client
    attributes:
      label: Who is the client?
      description: Enter the client's name.
      placeholder: Client name
    validations:
      required: true
  - type: input
    id: job-manager
    attributes:
      label: Who is the job manager?
      description: Enter the job manager's github username.
      placeholder: github username
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Preliminary questions
  - type: dropdown
    id: pre-question-1
    attributes:
      label: Question 1
      description: Is this a job that hasn't been done before?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: dropdown
    id: pre-question-2
    attributes:
      label: Question 2
      description: Is it more important than other work we could be doing?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: dropdown
    id: pre-question-3
    attributes:
      label: Question 3
      description: Would this work contribute to the mission of the Kumarajiva Project?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: dropdown
    id: pre-question-4
    attributes:
      label: Question 4
      description: Does it offer more business value than alternative solutions?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: dropdown
    id: preliminary-question-5
    attributes:
      label: Question 5
      description: Does it take less effort than alternative solutions?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Request for job
  - type: textarea
    id: question-1
    attributes:
      label: 1. Summary
      description: In one or two sentences, describe the new job.
    validations:
      required: true
  - type: textarea
    id: question-2
    attributes:
      label: 2. Context
      description: Give the context for why you want the Kumarajiva Project to do this job.
    validations:
      required: true
  - type: textarea
    id: question-3
    attributes:
      label: 3. Job description and scope
      description: Give a detailed description of the job. What does it include and what does it not include?
    validations:
      required: true
  - type: textarea
    id: question-4
    attributes:
      label: 4. Keyword definitions
      description: Give a detailed description of the job. What does it include and what does it not include?
      placeholder: Keyword - A sentence that defines the keyword.
    validations:
      required: true
  - type: textarea
    id: question-5
    attributes:
      label: 5. Constraints
      description: What constraints—–including deadlines, budget, or other requirements––should the Kumarajiva Project consider?
    validations:
      required: true
  - type: textarea
    id: question-6
    attributes:
      label: 6. Approach
      description: Describe the approach that the Kumarajiva Project should take to this job. Give enough detail for the Kumarajiva Project to create a detailed plan.
    validations:
      required: true
  - type: textarea
    id: question-7
    attributes:
      label: 7. Other options
      description: Have you considered other ways to solve this problem? Why didn't you choose them?
    validations:
      required: true
  - type: textarea
    id: question-8
    attributes:
      label: 8. Risks and unknowns
      description: What might go wrong and what can the Kumarajiva Project do to reduce those risks? What unanswered questions do you have, if any?
    validations:
      required: true
  - type: textarea
    id: question-9
    attributes:
      label: 9. Deliverables
      description: List and prioritize high-level deliverables. Include metrics if necessary. If the metrics aren't obvious, explain why they are important.
      placeholder: Deliverables
      value: "- First deliverable"
    validations:
      required: true
  - type: textarea
    id: question-10
    attributes:
      label: 10. Timeline
      description: When should the Kumarajiva Project finish this job? List the deadlines for completing the key work phases involved in this project.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Next steps
  - type: textarea
    id: next-steps-list
    attributes:
      label: To do
      description: List anything that the client or job manager need to do or find out before this RFJ is accepted.
      placeholder: Next steps
      value: "- [ ] First task"
    validations:
      required: true
